<div class="card h-100 shadow-sm border-0">
        <a class="stretched-link" [routerLink]="['/filme',filme.id]"></a>

        <img
        [src]="filme.imagem"
        alt="poster {{filme.titulo}}"
        class="card-img-top rounded-top"
        />
        <i *ngIf="filme.favorite_movie" id="app-fav-icon" class="bi bi-heart-fill link-danger fs-3"></i>

          <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-title fw-bold text-dark mb-1">{{ filme.titulo }}</p>

          <div
            class="d-flex justify-content-start align-items-center mt-2 position-relative"
            >
            <app-icone-avaliacao [avaliacao]="filme.notaEmPorcentagem" [tamanho]="0"></app-icone-avaliacao>
          </div>

          <small class="card-subtitle text-muted mt-2">{{
            filme.lancamento
          }}</small>
        </div>
      </div>
