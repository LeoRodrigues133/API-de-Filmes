<h1 class="title text-center my-5">Filmes Populares</h1>

<section class="container my-4" >
  <div class="row justify-content-between">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let filme of filmes">
    <app-card-de-filmes [filme]="filme"></app-card-de-filmes>
    </div>
  </div>
</section>

<section
  (click)="SearchPopularMovies()"
  aria-label="paginação"
  class="row justify-content-center my-5"
>
  <button class="col-md-6 col-lg-4 btn btn-outline-dark rounded-pill shadow-sm">
    Mostrar Mais
  </button>
</section>
